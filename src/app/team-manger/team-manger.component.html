<table border="1">
    <thead>
        <tr>
            <th>Nom de l'equipe</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of teams" style="cursor: pointer;" (click)="onSelect(item)">
            <td>{{item.businessName}}</td>
        </tr>
    </tbody>
</table>
<p *ngFor="let item of selectedPlayers">{{item.firstName}}</p>
